name: Daily XRPBurn Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install pytz

      - name: Pull latest before generating
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main

      - name: Run Data Script
        run: python generate_data.py

      - name: Commit and Push data.json
        run: |
          git add data.json
          if git diff --cached --quiet; then
            echo "No changes to data.json â€” skipping commit."
            exit 0
          fi
          git commit -m "chore: update XRP burn data $(date -u +'%Y-%m-%d %H:%M UTC') [skip ci]"
          git push origin main
