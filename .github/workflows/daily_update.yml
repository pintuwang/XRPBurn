name: Daily XRPBurn Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install pytz

      - name: Pull latest before generating
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main

      - name: Run Data Script
        run: python generate_data.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          
          # Only commit if there are changes to avoid erroring out
          git commit -m "chore: update XRP burn data $(date -u +'%Y-%m-%d %H:%M') UTC [skip ci]" || echo "No changes to commit"
          
          # Pull latest changes from remote and rebase your local commit on top
          git pull --rebase origin main
          
          # Push the integrated changes
          git push origin main  

    
