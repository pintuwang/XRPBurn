name: Daily XRPBurn Update

on:
  workflow_dispatch:   # manual trigger from Actions tab
  schedule:
    - cron: '0 * * * *'   # top of every hour

# ── CRITICAL: grant write access so the bot can push data.json ──────────────
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Use the token explicitly so authenticated pushes work
          token: ${{ secrets.GITHUB_TOKEN }}
          # Fetch full history so rebase has context
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install pytz

      - name: Run Data Script
        run: python generate_data.py

      - name: Commit and Push data.json
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Stage only data.json — never accidentally commit other changes
          git add data.json

          # Only proceed if data.json actually changed
          if git diff --cached --quiet; then
            echo "No changes to data.json — skipping commit."
            exit 0
          fi

          git commit -m "chore: update XRP burn data $(date -u +'%Y-%m-%d %H:%M UTC') [skip ci]"

          # Pull with rebase BEFORE pushing to handle any concurrent runs gracefully
          git pull --rebase origin main

          git push origin main
