name: Daily XRPBurn Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'   # Every hour UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pytz

      - name: Configure git
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest (BEFORE running script)
        run: git pull origin main

      - name: Run data script
        run: python generate_data.py

      - name: Commit and push
        run: |
          git add data.json
          if git diff --cached --quiet; then
            echo "No changes — skipping commit."
            exit 0
          fi
          git commit -m "chore: update XRP burn data $(date -u +'%Y-%m-%d %H:%M UTC') [skip ci]"

          # Push with retry — handles rare race condition between concurrent runs
          for attempt in 1 2 3; do
            git pull --rebase origin main && git push origin main && break
            echo "Push attempt $attempt failed — retrying in 5s..."
            sleep 5
          done
