name: Daily XRPBurn Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install pytz requests requests

      - name: Connectivity Check
        # Diagnose XRPL node reachability before running the script
        # so failures are obvious in the Actions log
        run: |
          echo "=== Connectivity diagnostics ==="
          curl -s -o /dev/null -w "xrplcluster.com:     HTTP %{http_code}  time=%{time_total}s\n" \
            -X POST https://xrplcluster.com \
            -H "Content-Type: application/json" \
            -d '{"method":"server_info","params":[{}]}' || echo "xrplcluster.com:     FAILED"
          curl -s -o /dev/null -w "clio.xrpl.org:       HTTP %{http_code}  time=%{time_total}s\n" \
            -X POST https://clio.xrpl.org \
            -H "Content-Type: application/json" \
            -d '{"method":"server_info","params":[{}]}' || echo "clio.xrpl.org:       FAILED"
          curl -s -o /dev/null -w "coingecko.com:       HTTP %{http_code}  time=%{time_total}s\n" \
            "https://api.coingecko.com/api/v3/simple/price?ids=ripple&vs_currencies=usd" || echo "coingecko:           FAILED"
          echo "================================"

      - name: Run Data Script
        run: python generate_data.py

      - name: Commit and Push data.json
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          if git diff --cached --quiet; then
            echo "No changes to data.json â€” skipping commit."
            exit 0
          fi
          git commit -m "chore: update XRP burn data $(date -u +'%Y-%m-%d %H:%M UTC') [skip ci]"
          git pull --rebase origin main
          git push origin main
