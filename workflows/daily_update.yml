name: Daily XRPBurn Update

on:
push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'  # 6:00 AM Singapore Time (SGT = UTC+8)
  workflow_dispatch:      # Allows the "Update Now" manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pytz

      - name: Run Data Script
        run: python generate_data.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update daily XRP burn data [skip ci]" || echo "No changes to commit"
          git push
